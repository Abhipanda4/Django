<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'registration:index' %}">SampleProject</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'registration:index' %}">Home</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'registration:profiles' %}">Welcome, {{user.get_username }}</a></li>
                <li><a href="{% url 'registration:logout' %}">Log Out</a></li>
                <li><a href="{% url 'registration:change_password' %}">Change Password</a></li>
                <li><a href="{% url 'registration:edit_profiles' %}">Edit profile</a></li>
            {% else %}
                <li><a href="{% url 'registration:login' %}">LogIn</a></li>
                <li><a href="{% url 'registration:signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
